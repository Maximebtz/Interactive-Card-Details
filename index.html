<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body class="font-grotesk font-normal">
  <section class="flex h-dvh">
    <div class="w-1/3 bg-[url('/images/bg-main-desktop.png')] bg-cover relative">
      <div class="flex flex-col gap-10 absolute w-5/6  left-60 h-lvh justify-center">
        <div class="w-full min-w-80 relative">
          <img src="./images/bg-card-front.png" class="w-full h-auto" alt="front card image">
          <div
            class="text-violet-50 absolute top-0 left-0 w-full h-full p-7 flex gap-7 flex-col justify-end items-center">
            <p class="text-4xl tracking-widest">
              0000 0000 0000 0000
            </p>
            <div class="flex w-full justify-between">
              <p class="uppercase">
                Jane Appleseed
              </p>
              <p>
                00/00
              </p>
            </div>
          </div>
        </div>
        <div class="w-full min-w-80 ml-20 relative">
          <img src="./images/bg-card-back.png" class="w-full h-auto" alt="back card image">
          <div class="absolute left-[82%] top-0 h-full flex items-center">
            <p class="h-min text-purple-50 tracking-wider">
              000
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="w-2/3 flex justify-center items-center">
      <form action="" class="w-2/6 flex flex-col gap-5">
        <div class=" flex flex-col gap-3">
          <label for="" class="tracking-wider">
            CARDHOLDER NAME
          </label>
          <input
            class="focus:outline-purple-950 border border-zinc-300 placeholder-zinc-300 rounded-md py-2 px-3 w-full"
            type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="flex flex-col gap-3">
          <label for="" class="tracking-wider">
            CARD NUMBER
          </label>
          <input
            class="focus:outline-purple-950 border border-zinc-300 placeholder-zinc-300 rounded-md py-2 px-3 w-full"
            type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="flex gap-5">
          <div class="flex flex-col gap-3 w-1/2">
            <label for="" class="tracking-wider">
              EXP. DATE (MM/YY)
            </label>
            <div class="flex gap-3">
              <input
                class="focus:outline-purple-950 border border-zinc-300 placeholder-zinc-300 rounded-md py-2 px-3 w-full"
                type="text" placeholder="MM">
              <input
                class="focus:outline-purple-950 border border-zinc-300 placeholder-zinc-300 rounded-md py-2 px-3 w-full"
                type="text" placeholder="YY">
            </div>
          </div>
          <div class="flex flex-col gap-3 w-1/2">
            <label for="" class="tracking-wider">
              CVC
            </label>
            <input
              class="focus:outline-purple-950 border border-zinc-300 placeholder-zinc-300 rounded-md py-2 px-3 w-full"
              type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit"
          class="w-full h-14 outline-none transition duration-200 hover:bg-white hover:border hover:border-purple-950 hover:text-purple-950 bg-purple-950 rounded-md text-white mt-5">
          Confirm
        </button>
      </form>
    </div>
  </section>


</body>

</html>
